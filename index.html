        <!-- ================= Modal ================= -->
        <div class="modal fade" id="taskModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Create New Task</h5>
                        <button id="btnClose" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <i class="fa-solid fa-heading text-secondary fs-6"></i>
                                <label class="form-label ">Task Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="What needs to be done ?" required />
                                <p id="title-error" class="text-danger small d-none mb-0">
                                    Task title is required
                                </p>
                            </div>

                            <div class="d-flex gap-2  align-items-center">
                                <div class="mb-3 flex-grow-1">
                                    <i class="fa-solid fa-flag text-secondary "></i>
                                    <label class="form-label">Priority</label>
                                    <select class="form-select">
                                        <option>Low</option>
                                        <option selected>Medium</option>
                                        <option>High</option>
                                    </select>
                                </div>

                                <div class="mb-3 flex-grow-1">
                                    <i class="fa-regular fa-calendar text-secondary "></i>
                                    <label class="form-label">Due Date</label>
                                    <input type="date" class="form-control" />
                                    <p id="date-error" class="text-danger small d-none mb-0">
                                        Due date cannot be in the past
                                    </p>
                                </div>
                            </div>

                            <div class="mb-3">
                                <i class="fa-solid fa-align-left text-secondary "></i>
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3"
                                    placeholder="Add more Details about the task"></textarea>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-1">
                                <p id="char-count" class="text-muted small ms-auto mb-0">0/500</p>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer d-flex justify-content-center align-items-center">
                        <button id="cancelBtn" class="btn bg-secondary-subtle flex-grow-1">Cancel</button>
                        <button id="saveBtn" class="btn btn-primary flex-grow-1"> <i class="fa-solid fa-plus text-white me-2"></i> Add Task</button>
                        <button id="updateBtn" class="btn btn-primary flex-grow-1 d-none">Update</button>

                    </div>
